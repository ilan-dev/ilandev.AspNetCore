# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: exception-handler - publish

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths: 
      - src/ilandev.AspNetCore.ExceptionHandler/*

env:
  SLN_DIR: src/ilandev.AspNetCore.ExceptionHandler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
        
    - name: dotnet restore
      run: dotnet restore
      working-directory: ${{ env.SLN_DIR }}
      
    - name: dotnet test
      run: dotnet test --no-restore
      working-directory: ${{ env.SLN_DIR }}
      
    - name: dotnet pack
      run: dotnet pack --no-restore
      working-directory: ${{ env.SLN_DIR }}
      
    - name: dotnet push
      run: dotnet nuget push "**/*.nupkg" -k ${{ secrets.NUGETORG_KEY }}
      working-directory: ${{ env.SLN_DIR }}
